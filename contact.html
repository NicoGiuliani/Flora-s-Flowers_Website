<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flora's Flowers</title>
    <meta charset="UTF-8">
    <meta name="author" content="juliann-final">
    <script src="https://use.fontawesome.com/094484d27a.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>

    <header>
      <div class="wrapper">
        <ul>
          <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>Account</a></li>
          <li><a href="#" class="loginButton">Login</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="wrapper">

        <a href="index.html"><img src="flower_images/logo-a.png" alt="Floras Flowers"/></a>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="arrangements.html">Arrangements</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <h2 class="pageHead">Contact</h2>

        <form id="contact" method="get" action="contact.html">
          <fieldset>
            <legend>Contact Information</legend>
            <label for="firstName">First Name</label>
            <input id="firstName" placeholder="First Name" type="text" required="">
            <label for="lastName">Last Name</label>
            <input id="lastName" placeholder="Last Name" type="text" required=""><br>
            <label for="email">Email</label>
            <input id="email" placeholder="Your Email" type="email" required="">
            <label for="phone">Phone</label>
            <input id="phone" placeholder="XXX-XXX-XXXX" type="tel" required="">
          </fieldset>

          <fieldset>
            <legend>Message</legend>
            <textarea placeholder="How can we help?" required></textarea>
            <label class="wideLabel">Please contact me by:</label>
            <input type="radio" name="contact">Phone
            <input type="radio" name="contact">Email
          </fieldset>

          <input class="btn" type="submit" value="Send Message">
        </form>

      </div> <!-- End of .wrapper -->
    </main>

    <footer>
      <p>&#169;2016 Floras Flowers All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

  </body>
</html>
